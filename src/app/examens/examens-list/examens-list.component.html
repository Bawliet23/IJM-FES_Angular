<section class="activites_list_sec section">
  <div class="section-body">
    <div class="float-right">
      <form>
        <div class="input-group">
          <input type="text" class="form-control search-inpt" #searchInput placeholder="Search">
          <div class="input-group-append">
            <button class="btn btn-primary"><i class="fas fa-search"></i></button>
          </div>
        </div>
      </form>
    </div>
    <h2 class="section-title">La liste des Examens</h2>
    <div class="row">
      <div class="col-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-striped table-md">
                <tbody>
                <tr>
                  <th>#</th>
                  <th>titre</th>
                  <th>matière/niveau</th>
                  <th>Année</th>
                  <th>fichier</th>
                  <th>Notes</th>
                  <th>Action</th>
                </tr>
                <tr *ngFor="let exam of examens">
                  <td>{{exam.id}}</td>
                  <td>{{exam.titre}}</td>
                  <td>{{exam.matiere.nom}}/{{exam.niveau.nv}}</td>
                  <td>{{exam.annee.nom}}</td>
                  <td><a class="badge badge-info" [href]="url+exam.id+'/file'">télécharger</a> </td>
                  <td><a href="#" [routerLink]="exam.id+'/notes'" class="btn btn-primary"><i class="fas fa-star-half-alt"></i> Consulter</a></td>
                  <td><a [routerLink]="exam.id+'/edit'" href="#" class="btn btn-warning">Modifier</a></td>
                </tr>
                </tbody></table>
            </div>
          </div>
          <div class="card-footer text-right">
            <nav class="d-inline-block">
              <ul class="pagination mb-0">
                <li [class]="this.page>0 ? 'page-item' :'page-item  disabled'">
                  <a (click)="changePage('prev',null)" class="page-link" tabindex="1"><i class="fas fa-chevron-left"></i></a>
                </li>
                <li (click)="changePage(null,i)" *ngFor="let p of pages;let i=index" [class]="i==this.page ? 'page-item active' : 'page-item'"><a class="page-link">{{[i+1]}}</a></li>
                <li [class]="this.page==this.pages?.length-1 ? 'page-item disabled' :'page-item'">
                  <a (click)="changePage('next',null)" class="page-link"><i class="fas fa-chevron-right"></i></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>


  </div>
</section>
