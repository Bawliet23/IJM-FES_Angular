<div class="section create_etudiant_sec">
  <div class="section-body">
    <h2 class="section-title">L'ajout d'une nouvelle mati√®re</h2>
    <p class="section-lead">
      veuillez remplir tous les champs.
    </p>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <form  #f="ngForm" enctype="multipart/form-data" (ngSubmit)="addMatiere(f)">
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Nom</label>
                <div class="col-sm-12 col-md-7">
                  <input required type="text" name="nom" ngModel class="form-control">
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Description</label>
                <div class="col-sm-12 col-md-7">
                  <input required type="text" name="description" ngModel class="form-control">
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">prix pour enfant</label>
                <div class="col-sm-12 col-md-7">
                  <input required type="number" name="prixEnfant" ngModel class="form-control">
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">prix pour adulte</label>
                <div class="col-sm-12 col-md-7">
                  <input required type="text" name="prixAdult" ngModel class="form-control">
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">photo</label>
                <div style="display: flex" class="col-sm-12 col-md-7">
                  <div id="image-preview" class="image-preview">
                    <label for="image-upload" id="image-label">Choisir une image</label>
                    <input required type="file" accept="image/*" name="photo" (change)="onFileChanged($event)" id="image-upload" />
                  </div>
                  <img *ngIf="imgURL" [src]="imgURL"/>
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">les niveaux</label>
                <div class="col-sm-12 col-md-7">
                  <mat-form-field class="example-full-width form-control" appearance="none" >
                    <mat-select class="multiSelect"  [formControl]="niveauSelected" multiple>
                      <mat-option *ngFor="let niveau of niveaux" [value]="niveau?.nv">{{niveau?.nv}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div *ngIf="error" class="alert alert-danger text-center" role="alert">
                {{error}}
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                <div class="col-sm-12 col-md-7">
                  <button type="submit" class="btn btn-primary btn-lg">ajouter</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
