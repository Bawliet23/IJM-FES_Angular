<div *ngIf="passwordClick" style="display: block" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button (click)="passwordClick=false;this.password=null" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div style="    text-align: center;" class="modal-body">
        <div class="alert_success">
          <div class="card">
            <div style="border-radius:200px; height:200px; width:200px; background: #F8FAF5; margin:0 auto;">
              <i class="fas fa-key"></i>
            </div>
            <h1>Le mot de pass</h1>
            <p>{{password}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="activites_list_sec section">
  <div class="section-body">
    <div class="float-right">
      <form>
        <div class="input-group">
          <input type="text" class="form-control search-inpt" #searchInput placeholder="Rechercher">
          <div class="input-group-append">
            <button class="btn btn-primary"><i class="fas fa-search"></i></button>
          </div>
        </div>
      </form>
    </div>
    <h2 class="section-title">La listes des Professeurs</h2>
    <p class="section-lead">cliquez sur d√©tails pour plus d'informations</p>
    <div class="row">
      <div class="col-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-striped table-md">
                <tbody>
                <tr>
                  <th>#</th>
                  <th>Nom complet</th>
                  <th>Date Naissance</th>
                  <th>Adresse</th>
                  <th>Horaire</th>
                  <th>Mot de passe</th>
                  <th>Action</th>
                </tr>
                <tr *ngFor="let prof of professeurs">
                  <td>{{prof.cin}}</td>
                  <td>{{prof.prenom}} {{prof.nom}}</td>
                  <td><div class="badge badge-secondary">{{prof.dateNaissance| date }}</div></td>
                  <td>{{prof.adresse}}</td>
                  <td><a href="#" [routerLink]="prof.cin+'/horaires/add'" class="btn btn-primary"><i class="far fa-clock"></i> Edit</a></td>
                  <td><div (click)="getPassword(prof.cin)" style="cursor: pointer" class="badge badge-secondary"><i class="far fa-eye"></i></div></td>
                  <td><a [routerLink]="prof.cin" href="#" class="btn btn-success">Detail</a></td>
                </tr>
                </tbody></table>
            </div>
          </div>
          <div class="card-footer text-right">
            <nav class="d-inline-block">
              <ul class="pagination mb-0">
                <li [class]="this.page>0 ? 'page-item' :'page-item  disabled'">
                  <a (click)="changePage('prev',null)" class="page-link" tabindex="1"><i class="fas fa-chevron-left"></i></a>
                </li>
                <li (click)="changePage(null,i)" *ngFor="let p of pages;let i=index" [class]="i==this.page ? 'page-item active' : 'page-item'"><a class="page-link">{{[i+1]}}</a></li>
                <li [class]="this.page==this.pages?.length-1 ? 'page-item disabled' :'page-item'">
                  <a (click)="changePage('next',null)" class="page-link"><i class="fas fa-chevron-right"></i></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>


  </div>
</section>
