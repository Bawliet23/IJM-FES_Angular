<div *ngIf="success" style="display: block" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span (click)="okClick()" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div style="    text-align: center;" class="modal-body">
        <div class="alert_success">
          <div class="card">
            <div style="border-radius:200px; height:200px; width:200px; background: #F8FAF5; margin:0 auto;">
              <i class="checkmark">✓</i>
            </div>
            <h1>Le mot de passe</h1>
            <p>{{pass}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="section create_prof_sec">
  <div class="section-body">
    <h2 class="section-title">Nouveau professeur</h2>
    <p class="section-lead">
      Veuillez remplir tous les champs.
    </p>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <form  #f="ngForm" (ngSubmit)="addProf(f)">
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">cin</label>
                <div class="col-sm-12 col-md-7">
                  <input required type="text" name="cin" ngModel class="form-control">
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">nom</label>
                <div class="col-sm-12 col-md-7">
                  <input required type="text" name="nom" ngModel class="form-control">
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">prénom</label>
                <div class="col-sm-12 col-md-7">
                  <input required type="text" name="prenom" ngModel class="form-control">
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Date de naissance</label>
                <div class="col-sm-12 col-md-7">
                  <input required type="date" name="dateNaissance" ngModel class="form-control">
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">adresse</label>
                <div class="col-sm-12 col-md-7">
                  <input required type="text" name="adresse" ngModel class="form-control">
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">téléphone</label>
                <div class="col-sm-12 col-md-7">
                  <input required type="text" name="tele" ngModel class="form-control">
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">émail</label>
                <div class="col-sm-12 col-md-7">
                  <input email required type="text" name="email" ngModel class="form-control">
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">diplômes</label>
                <div class="col-sm-12 col-md-7">
                  <input type="text" name="diplomes" ngModel class="form-control">
                </div>
              </div>
              <div *ngIf="error" class="alert alert-danger text-center" role="alert">
                {{error}}
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                <div class="col-sm-12 col-md-7">
                  <button type="submit" class="btn btn-primary btn-lg">ajouter</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
